<!DOCTYPE html>

<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>


<body>

  <section id="calculator-body">

    <div class="header">
      <h2>Standard Calculator</h2>
    </div>

    <div id="calculator-screen">
    </div>

    <div class="calculator-grid-buttons">

      <div class="non-number-buttons">
        <h1 class="text">CE</h1>
      </div>

      <div class="non-number-buttons">
        <h1 class="text">C</h1>
      </div>

      <div class="non-number-buttons">
        <h1 class="text">Back</h1>
      </div>

      <div id="divide" class="non-number-buttons">
        <h1>รท</h1>
      </div>

      <div id="seven" class="number">
        <h1>7</h1>
      </div>

      <div id="eight" class="number">
        <h1>8</h1>
      </div>

      <div id="nine" class="number">
        <h1>9</h1>
      </div>

      <div id="multiply" class="non-number-buttons">
        <h1>x</h1>
      </div>

      <div id="four" class="number">
        <h1>4</h1>
      </div>

      <div id="five" class="number">
        <h1>5</h1>
      </div>

      <div id="six" class="number">
        <h1>6</h1>
      </div>

      <div id="subtract" class="non-number-buttons">
        <h1>-</h1>
      </div>

      <div id="one" class="number">
        <h1>1</h1>
      </div>

      <div id="two" class="number">
        <h1>2</h1>
      </div>

      <div id="three" class="number">
        <h1>3</h1>
      </div>

      <div id="add" class="non-number-buttons">
        <h1>+</h1>
      </div>

      <div class="non-number-buttons">
      </div>

      <div id="zero" class="number">
        <h1>0</h1>
      </div>

      <div class="non-number-buttons">
        <h1>.<h1>
      </div>

      <div id="equals" class="non-number-buttons operand">
        <h1>=</h1>
      </div>

    </div>


  </section>

  <script src="jquery.js"></script>
  <script src="script.js"></script>

</body>

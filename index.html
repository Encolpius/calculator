<!DOCTYPE html>

<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>


<body>

  <section id="calculator-body">

    <div class="header">
      <h2>Standard Calculator</h2>
    </div>

    <div id="calculator-screen">
      <h1>0</h1>
    </div>

    <div class="calculator-grid-buttons">

      <div class="non-number-buttons">
        <button id="clear"><h1 class="text">CE</h1></button>
      </div>

      <div class="non-number-buttons">
        <button id="clear-all"><h1 class="text">C</h1></button>
      </div>

      <div class="non-number-buttons">
        <button id="undo"><h1 class="text">Back</h1></button>
      </div>

      <div class="non-number-buttons">
        <button id="divide"><h1>รท</h1></button>
      </div>

      <div id="seven" class="number">
        <button id="seven"><h1>7</h1></button>
      </div>

      <div class="number">
        <button id="eight"><h1>8</h1></button>
      </div>

      <div class="number">
        <button id="nine"><h1>9</h1></button>
      </div>

      <div class="non-number-buttons">
        <button id="multiply"><h1>x</h1></button>
      </div>

      <div class="number">
        <button id="four"><h1>4</h1>
      </div>

      <div class="number">
        <button id="five"><h1>5</h1></button>
      </div>

      <div class="number">
        <button id="six"><h1>6</h1></button>
      </div>

      <div class="non-number-buttons">
        <button id="subtract"><h1>-</h1></button>
      </div>

      <div class="number">
        <button id="one"><h1>1</h1></button>
      </div>

      <div class="number">
        <button id="two"><h1>2</h1></button>
      </div>

      <div class="number">
        <button id="three"><h1>3</h1></button>
      </div>

      <div class="non-number-buttons">
        <button id="add"><h1>+</h1></button>
      </div>

      <div class="non-number-buttons">
      </div>

      <div class="number">
        <button id="zero"><h1>0</h1></button>
      </div>

      <div class="non-number-buttons">
        <button id="decimal"><h1>.<h1></button>
      </div>

      <div class="non-number-buttons operand">
        <button id="equals"><h1>=</h1></button>
      </div>

    </div>


  </section>

  <script src="jquery.js"></script>
  <script src="script.js"></script>

</body>
